<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー新規登録</title>
    <link href="/css/add.css" rel="stylesheet"></link>
    <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet" ></link>
    <meta charset="utf-8" />
</head>
<body>
<div class="page-header">
    <h1>ユーザー新規登録</h1>
</div>
<form th:action="@{/user/create}" th:object="${userRequest}"
      method="post">
    <table>
        <tr>
            <th class="cell_title">名前</th>
            <th class="cell_required">※</th>
            <td><input type="text" th:field="*{name}" required></td>
        </tr>
        <tr>
            <th class="cell_title">パスワード</th>
            <th class="cell_required"></th>
            <td><input type="text" th:field="*{password}"></td>
        </tr>
    </table>
    <br />
    <div>
        <input class="btn btn-primary" type="submit" value="登録" style="width: 100px;">
    </div>
</form>
<br/>
<form th:action="@{/user/list}" th:method="GET">
    <div>
        <input class="btn btn-primary" type="submit" value="戻る" style="width: 100px;" />
    </div>
    <br />
</form>
</body>
</html>
